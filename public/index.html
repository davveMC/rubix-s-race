<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>
    <link href="./styles/stylesheet.css" rel="stylesheet"></link>
    <link href="./styles/main-menu.css"  rel="stylesheet"></link>
    <link href="./styles/lobby.css"      rel="stylesheet"></link>
    <link href="./styles/game.css"       rel="stylesheet"></link>
    <link href="./styles/switch.css"     rel="stylesheet"></link>

</head>

<body>
    <div id="main-menu" class="game-menu">
        <p class="menu-logo unselectable">Rubix's Race!</p>
        <input type="text" id="name" class="name" value="Name" autocomplete="off">
        <input type="text" id="room-id" class="room-id" value="Room-ID" autocomplete="off">
        <button class="start-button" onclick="start(self)">Join</button>
    </div>
    <div id="lobby" class="lobby">
        <button class="back-button" onclick="back()">Back</button>
        <div id="roomid" class="roomid">ROOM-ID GOES HERE</div>
        <div id="lobby-list" class="lobby-list">
            <div id="smallerbox" class="smallerbox">
                <div class="start-game-button-holder">
                    <button class="start-game" onclick="startgame()"><p><b>Start Game</b></p></button>
                </div>
            </div>
        </div>
    </div>
    <div id="game" class="game">
        <div>
            <p class="info"><b>PRESS SPACE TO SUBMIT</b></p>
        </div>
        <label class="switch">
            <input type="checkbox" onclick="keyIndex^=1;">
            <span class="slider round"></span>
        </label>
        <div class="container">
            <div id="grid1" class="grid1"></div>
            <div class="square1"></div>
            <div class="name1">
                <h1 id = "name1">examplename69</h1>
                <h1 id = "score1">Score: 0</h1>
            </div>
            <div id="grid2", class="grid2"></div>
            <div class="square2"></div>
            <div class="name2">
                <h1 id = "name2">examplename420</h1>
                <h1 id = "score2">Score: 0</h1>
            </div>
            <div id="colorgrid", class="colorgrid"></div>
        </div>
        <div class="winner-div">
            <img src="./assets/win.png" alt="winner for you!" class="win-img">
        </div>
    </div>
    <script src="./js/names.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/buttons.js"></script>
    <script src="./js/input_fields.js"></script>
    <script src="./js/keyboard_input.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
